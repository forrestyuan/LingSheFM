<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/main.css" />
		
		
	</head>
	<body>
		<div class="wrap_main">
			<div class="page_upload_wrap">
				<div class="btn-default" align="left">
					<h1>上传或分享任何声音文件:</h1>
				</div>
				<div class="page_upload_btn">
					<form action="" method='post' enctype='multipart/form-data'>
						<input class="btn btn-success" type="file" name="upfile"id="upfile" value="选择文件" />
						<input class="btn-danger" type="reset" name="reset" id="reset" value="取消" />
						<input class="btn-success" type="submit" name="submit" value="上传" />
					</form>
					<div class="leftTime">
						<p>还剩余<b> 960分钟</b></p>
						<hr />
						<h5 align="left">
							我们支持MP3, WMA，AIFF，AIF, WAV, FLAC, OGG, MP2, AAC，AMR等文件格式，音频码率≥64kbps，文件≤200M<br/>
							· 请遵守 版权声明 相关约定，只上传版权拥有者允许你上传的声音文件<br />
							· 想做出更专业的声音文件，请访问<a href="">网客科技官方博客</a><br/>
						</h5>
					</div>
				</div>
				<div align="right">
					<img src="img/uploadpic.jpg"/>
				</div>
			</div>
		</div>
	</body>
</html>
